version: '3.8'

services:
  php:
    build:
      context: .  # Build context is root (for COPY .)
      dockerfile: docker-config/php/Dockerfile  # Points to the PHP-FPM Dockerfile
    volumes:
      - .:/var/www/html  # Mount for live editing
    # No ports exposed; Nginx proxies to it

  nginx:
    build:
      context: .
      dockerfile: docker-config/nginx/Dockerfile
    ports:
      - "8000:80"  # Access at http://localhost:8000
    volumes:
      - .:/var/www/html  # Sync files
      - ./docker-config/nginx/nginx.conf:/etc/nginx/nginx.conf  # Mount config
    depends_on:
      - php  # Start PHP first

